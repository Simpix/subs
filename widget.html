<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <!-- –ü–∏–∫—Å–µ–ª—å–Ω—ã–π —à—Ä–∏—Ñ—Ç -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: transparent !important;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Press Start 2P', monospace;
      color: #fff;
    }
    .container {
      width: 100%;
      max-width: 800px;
      text-align: center;
      /* –æ—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É –¥–ª—è –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–≥–æ —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è */
      padding-top: 60px;
    }

    /* === 1) –ö–Ω–æ–ø–∫–∞ ¬´–°–∫–∞—á–∞—Ç—å¬ª === */
    #downloadBtn {
      visibility: hidden;    /* –∂–¥–µ–º —à—Ä–∏—Ñ—Ç—ã */
      background: #9acd32;
      color: #111;
      border: 2px solid #7aa32d;
      border-radius: 8px;
      padding: 20px 60px;
      font-size: 20px;
      cursor: pointer;
      transition: transform .1s;
    }
    #downloadBtn:active {
      transform: scale(.98);
    }

    /* === 2) –°–æ–æ–±—â–µ–Ω–∏–µ === */
    #message {
      display: none;
      margin-top: 40px;
    }
    #message p {
      color: #f00;

      line-height: 1.4;
      margin-bottom: 20px;
    }
    #subscribeBtn {

      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
      transition: transform .1s;
    }
    #subscribeBtn:active {
      transform: scale(.96);
    }

    /* === 3) –°–º–∞–π–ª–∏–∫ === */
    #thanks {

    }
  </style>
</head>
<body>
  <div class="container">
    <button id="downloadBtn">–°–∫–∞—á–∞—Ç—å</button>

    <div id="message">
      <p>
        –í–∞—à–∞ —Å–∏–¥–∫–∞ –±—ã–ª–∞ —É–≥–Ω–∞–Ω–∞!<br>
        –ß—Ç–æ–±—ã –≤–µ—Ä–Ω—É—Ç—å –¥–æ—Å—Ç—É–ø –∏ –¥–µ–Ω—å–≥–∏, –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –ø–æ–¥–ø–∏—Å–∞—Ç—å—Å—è –Ω–∞ –º–æ–π –∫–∞–Ω–∞–ª!
      </p>

    <div id="thanks">üòä</div>

  <script>
    const dl  = document.getElementById('downloadBtn');
    const msg = document.getElementById('message');

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —Å—Ä–∞–∑—É –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —à—Ä–∏—Ñ—Ç–∞
    document.fonts.ready.then(() => {

    // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
    dl.addEventListener('click', () => {

    // –ü–æ –∫–ª–∏–∫—É ¬´–ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è¬ª —Å–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–º–∞–π–ª
    sub.addEventListener('click', () => {
      setTimeout(() => {
        msg.style.display  = 'none';
        thx.style.display  = 'block';
      }, 100);
    });
  </script>
</body>
</html>
