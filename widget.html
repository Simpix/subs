<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°–∫–∞—á–∞—Ç—å / –ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è</title>
  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –ø–∏–∫—Å–µ–ª—å–Ω—ã–π —à—Ä–∏—Ñ—Ç –∏–∑ Google Fonts -->
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  >
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  >
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%; height: 100%;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Press Start 2P', monospace;
      color: #eee;
    }
    .container {
      width: 100%;
      max-width: 800px;
      text-align: center;
    }

    /* 1) ¬´–°–∫–∞—á–∞—Ç—å¬ª –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ –Ω–µ–≤–∏–¥–∏–º, –ø–æ–∫–∞ —à—Ä–∏—Ñ—Ç –Ω–µ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è */
    #downloadBtn {
      visibility: hidden;
      background: #9acd32;
      color: #111;
      border: 2px solid #7aa32d;
      border-radius: 8px;
      padding: 20px 60px;
      font-size: 20px;
      cursor: pointer;
      transition: transform .1s;
    }
    #downloadBtn:active {
      transform: scale(.98);
    }

    /* 2) –ë–ª–æ–∫ —Å–æ–æ–±—â–µ–Ω–∏—è ‚Äî –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é —Å–∫—Ä—ã—Ç */
    #message {
      display: none;
      margin-top: 30px;
      padding: 20px;
      background: rgba(200,0,0,0.1);
      border-radius: 6px;
    }
    #message p {
      color: #f00;
      font-size: 16px;
      line-height: 1.4;
      margin-bottom: 20px;
    }
    #subscribeBtn {
      display: inline-block;
      padding: 12px 28px;
      background: #0095ff;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
      transition: transform .1s;
    }
    #subscribeBtn:active {
      transform: scale(.96);
    }

    /* 3) –°–º–∞–π–ª–∏–∫ –ø–æ—Å–ª–µ –ø–æ–¥–ø–∏—Å–∫–∏ ‚Äî —Ç–æ–∂–µ —Å–∫—Ä—ã—Ç */
    #thanks {
      display: none;
      margin-top: 30px;
      font-size: 48px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 1) –£–≤–∏–¥–∏—Ç–µ —Ç–æ–ª—å–∫–æ —ç—Ç—É –∫–Ω–æ–ø–∫—É, –∫–æ–≥–¥–∞ —à—Ä–∏—Ñ—Ç –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è -->
    <button id="downloadBtn">–°–∫–∞—á–∞—Ç—å</button>

    <!-- 2) –ü–æ—Å–ª–µ –∫–ª–∏–∫–∞ –ø–æ ¬´–°–∫–∞—á–∞—Ç—å¬ª –ø–æ—è–≤–∏—Ç—Å—è —ç—Ç–æ—Ç –±–ª–æ–∫ -->
    <div id="message">
      <p>
        –í–∞—à–∞ —Å–∏–¥–∫–∞ –±—ã–ª–∞ —É–≥–Ω–∞–Ω–∞!<br>
        –ß—Ç–æ–±—ã –≤–µ—Ä–Ω—É—Ç—å –¥–æ—Å—Ç—É–ø –∏ –¥–µ–Ω—å–≥–∏, –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –ø–æ–¥–ø–∏—Å–∞—Ç—å—Å—è –Ω–∞ –º–æ–π –∫–∞–Ω–∞–ª!
      </p>
      <a
        id="subscribeBtn"
        href="https://t.me/mioncrypto"
        target="_blank"
      >–ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è</a>
    </div>

    <!-- 3) –ü–æ—Å–ª–µ –∫–ª–∏–∫–∞ –ø–æ ¬´–ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è¬ª –≤–º–µ—Å—Ç–æ –±–ª–æ–∫–∞ –æ—Å—Ç–∞–Ω–µ—Ç—Å—è —Å–º–∞–π–ª–∏–∫ -->
    <div id="thanks">üòä</div>
  </div>

  <script>
    const dl  = document.getElementById('downloadBtn');
    const msg = document.getElementById('message');
    const sub = document.getElementById('subscribeBtn');
    const thx = document.getElementById('thanks');

    // –î–æ–∂–¥–∞—Ç—å—Å—è –ø–æ–¥–≥—Ä—É–∑–∫–∏ –≤—Å–µ—Ö —à—Ä–∏—Ñ—Ç–æ–≤, –ø—Ä–µ–∂–¥–µ —á–µ–º –ø–æ–∫–∞–∑–∞—Ç—å –∫–Ω–æ–ø–∫—É
    document.fonts.ready.then(() => {
      dl.style.visibility = 'visible';
    });

    // –õ–æ–≥–∏–∫–∞ –ø–æ–∫–∞–∑–∞/—Å–∫—Ä—ã—Ç–∏—è –±–ª–æ–∫–æ–≤
    dl.addEventListener('click', () => {
      dl.style.display  = 'none';
      msg.style.display = 'block';
    });

    sub.addEventListener('click', () => {
      // –û—Ç–∫—Ä—ã—Ç—å –∫–∞–Ω–∞–ª (target="_blank"), –∞ —á–µ—Ä–µ–∑ 100 –º—Å –ø–æ–∫–∞–∑–∞—Ç—å —Å–º–∞–π–ª
      setTimeout(() => {
        msg.style.display  = 'none';
        thx.style.display  = 'block';
      }, 100);
    });
  </script>
</body>
</html>
