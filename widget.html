<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°–∫–∞—á–∞—Ç—å / –ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è</title>
  <!-- –ì–µ–π–º–µ—Ä—Å–∫–∏–π —à—Ä–∏—Ñ—Ç -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%; height: 100%;
      background: #111;
      font-family: 'Press Start 2P', monospace;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .download-container {
      width: 100%;
      max-width: 800px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* 1) –ö–Ω–æ–ø–∫–∞ –°–∫–∞—á–∞—Ç—å */
    #downloadBtn {
      padding: 20px 60px;
      font-size: 20px;
      color: #111;
      background: #9acd32;
      border: 2px solid #7aa32d;
      border-radius: 8px;
      cursor: pointer;
      transition: transform .1s, box-shadow .1s;
    }
    #downloadBtn:active {
      transform: scale(.98);
      box-shadow: inset 0 0 8px rgba(0,0,0,.5);
    }

    /* 2) –ë–ª–æ–∫ —Å–æ–æ–±—â–µ–Ω–∏—è, –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç */
    #message {
      display: none;
      margin-top: 30px;
      width: 100%;
      max-width: 700px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
    }

    /* –ì–ª–∏—Ç—á-—Ç–µ–∫—Å—Ç */
    #warning {
      flex: 1;
      font-size: 16px;
      line-height: 1.4;
      color: #f00;
      position: relative;
      animation: glitch 1s infinite;
      text-align: left;
    }
    #warning::before,
    #warning::after {
      content: attr(data-text);
      position: absolute;
      left: 0; top: 0;
      width: 100%;
      opacity: .8;
    }
    #warning::before {
      text-shadow: -2px 0 #0ff;
      clip: rect(0, 9999px, 8px, 0);
    }
    #warning::after {
      text-shadow: 2px 0 #ff0;
      clip: rect(10px, 9999px, 18px, 0);
    }
    @keyframes glitch {
      0%   { transform: none; }
      10%  { transform: translate(-1px, -1px); }
      20%  { transform: translate(2px, 2px); }
      30%  { transform: translate(-2px, 1px); }
      40%  { transform: translate(1px, -2px); }
      50%  { transform: translate(-1px, 2px); }
      60%  { transform: translate(2px, -1px); }
      70%  { transform: translate(-2px, -2px); }
      80%  { transform: translate(1px, 1px); }
      90%  { transform: translate(-1px, 2px); }
      100% { transform: none; }
    }

    /* –ö–Ω–æ–ø–∫–∞ –ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è */
    #subscribeBtn {
      display: inline-block;
      padding: 12px 28px;
      font-size: 14px;
      color: #fff;
      background: #0095ff;
      border: 2px solid #006fcc;
      border-radius: 6px;
      text-decoration: none;
      transition: transform .1s, background .2s;
      white-space: nowrap;
    }
    #subscribeBtn:active {
      transform: scale(.96);
    }

    /* 3) –°–º–∞–π–ª–∏–∫, –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç */
    #thanks {
      display: none;
      margin-top: 30px;
      font-size: 48px;
    }
  </style>
</head>
<body>

  <div class="download-container">
    <button id="downloadBtn">–°–∫–∞—á–∞—Ç—å</button>

    <div id="message">
      <div

      >
        –í–∞—à–∞ —Å–∏–¥–∫–∞ –±—ã–ª–∞ —É–≥–Ω–∞–Ω–∞!<br>–ß—Ç–æ–±—ã –≤–µ—Ä–Ω—É—Ç—å –¥–æ—Å—Ç—É–ø –∏ –¥–µ–Ω—å–≥–∏, –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –ø–æ–¥–ø–∏—Å–∞—Ç—å—Å—è –Ω–∞ –º–æ–π –∫–∞–Ω–∞–ª!
      </div>
      <a

    <div id="thanks">üòä</div>

  <script>
    const dl  = document.getElementById('downloadBtn');
    const msg = document.getElementById('message');

    const thx = document.getElementById('thanks');

    dl.addEventListener('click', () => {

    sub.addEventListener('click', () => {
      // —á–µ—Ä–µ–∑ –º–≥–Ω–æ–≤–µ–Ω–∏–µ –ø—Ä—è—á–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –≤–∏–¥–∂–µ—Ç–µ
      setTimeout(() => {

      }, 100);
      // —Å–∞–º <a> –æ—Ç–∫—Ä–æ–µ—Ç –∫–∞–Ω–∞–ª –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ
    });
  </script>

</body>
</html>
