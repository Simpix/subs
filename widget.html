<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°–∫–∞—á–∞—Ç—å / –ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è</title>
  <!-- –ü–∏–∫—Å–µ–ª—å–Ω—ã–π —à—Ä–∏—Ñ—Ç -->
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  >
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  >
  <style>
    /* –£–±–∏—Ä–∞–µ–º –ª—é–±–æ–π —Ñ–æ–Ω */
    html, body {
      margin: 0;
      padding: 0;
      background: transparent !important;
      overflow: hidden;
    }
    body {
      font-family: 'Press Start 2P', monospace;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* –û–±—â–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
    .container {
      width: 100%;
      max-width: 800px;
      text-align: center;
    }

    /* === 1) –ö–Ω–æ–ø–∫–∞ ¬´–°–∫–∞—á–∞—Ç—å¬ª === */
    #downloadBtn {
      visibility: hidden;    /* —Å–∫—Ä–æ–µ–º –¥–æ –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ —à—Ä–∏—Ñ—Ç–∞ */
      background: #9acd32;
      color: #111;
      border: 2px solid #7aa32d;
      border-radius: 8px;
      padding: 20px 60px;
      font-size: 20px;
      cursor: pointer;
      transition: transform .1s;
    }
    #downloadBtn:active {
      transform: scale(.98);
    }

    /* === 2) –°–æ–æ–±—â–µ–Ω–∏–µ === */
    #message {
      display: none;         /* –ø—Ä—è—á–µ–º –¥–æ –∫–ª–∏–∫–∞ */
      margin-top: 40px;
      /* –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω ‚Äî –ø—Ä–æ—Å—Ç–æ —Ç–µ–∫—Å—Ç –Ω–∞ —Ñ–æ–Ω–µ —Å—Ç–∞—Ç—å–∏ */
    }
    #message p {
      color: #f00;
      font-size: 16px;
      line-height: 1.4;
      margin-bottom: 20px;
    }
    #subscribeBtn {
      display: inline-block;
      padding: 12px 28px;
      background: #0095ff;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
      transition: transform .1s;
    }
    #subscribeBtn:active {
      transform: scale(.96);
    }

    /* === 3) –°–º–∞–π–ª–∏–∫ === */
    #thanks {
      display: none;
      margin-top: 40px;
      font-size: 48px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="downloadBtn">–°–∫–∞—á–∞—Ç—å</button>

    <div id="message">
      <p>
        –í–∞—à–∞ —Å–∏–¥–∫–∞ –±—ã–ª–∞ —É–≥–Ω–∞–Ω–∞!<br>
        –ß—Ç–æ–±—ã –≤–µ—Ä–Ω—É—Ç—å –¥–æ—Å—Ç—É–ø –∏ –¥–µ–Ω—å–≥–∏, –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –ø–æ–¥–ø–∏—Å–∞—Ç—å—Å—è –Ω–∞ –º–æ–π –∫–∞–Ω–∞–ª!
      </p>
      <a
        id="subscribeBtn"
        href="https://t.me/mioncrypto"
        target="_blank"
      >–ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è</a>
    </div>

    <div id="thanks">üòä</div>
  </div>

  <script>
    const dl  = document.getElementById('downloadBtn');
    const msg = document.getElementById('message');
    const sub = document.getElementById('subscribeBtn');
    const thx = document.getElementById('thanks');

    // –ñ–¥—ë–º, –ø–æ–∫–∞ —à—Ä–∏—Ñ—Ç –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è ‚Äî –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
    document.fonts.ready.then(() => {
      dl.style.visibility = 'visible';
    });

    // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
    dl.addEventListener('click', () => {
      dl.style.display  = 'none';
      msg.style.display = 'block';
    });

    // –ü–æ –∫–ª–∏–∫—É –Ω–∞ –ø–æ–¥–ø–∏—Å–∫—É ‚Äî —á–µ—Ä–µ–∑ 100–º—Å —Å–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–º–∞–π–ª
    sub.addEventListener('click', () => {
      setTimeout(() => {
        msg.style.display  = 'none';
        thx.style.display  = 'block';
      }, 100);
      // —Å—Å—ã–ª–∫–∞ —Å–∞–º–∞ –æ—Ç–∫—Ä–æ–µ—Ç –∫–∞–Ω–∞–ª
    });
  </script>
</body>
</html>
