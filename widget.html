<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°–∫–∞—á–∞—Ç—å / –ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è</title>
  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –ø–∏–∫—Å–µ–ª—å–Ω—ã–π –≥–µ–π–º–µ—Ä—Å–∫–∏–π —à—Ä–∏—Ñ—Ç -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    html, body {
      width:100%;  height:100%;
      background:#111;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:'Press Start 2P', monospace;
      color:#eee;
    }
    .container {
      width:100%;
      max-width:800px;
      text-align:center;
    }

    /* 1) –ö–Ω–æ–ø–∫–∞ –°–∫–∞—á–∞—Ç—å */
    #downloadBtn {
      background:#9acd32;
      color:#111;
      border:2px solid #7aa32d;
      border-radius:8px;
      padding:20px 60px;
      font-size:20px;
      cursor:pointer;
      transition: transform .1s;
    }
    #downloadBtn:active {
      transform: scale(.98);
    }

    /* 2) –°–æ–æ–±—â–µ–Ω–∏–µ + –∫–Ω–æ–ø–∫–∞ ¬´–ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è¬ª (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é —Å–∫—Ä—ã—Ç—ã) */
    #message {
      display:none;
      margin-top:30px;
      padding:20px;
      background:rgba(200,0,0,0.1);
      border-radius:6px;
    }
    #message p {
      color:#f00;
      font-size:16px;
      line-height:1.4;
      margin-bottom:20px;
    }
    #subscribeBtn {
      display:inline-block;
      padding:12px 28px;
      background:#0095ff;
      color:#fff;
      text-decoration:none;
      border-radius:6px;
      font-size:14px;
      transition: transform .1s;
    }
    #subscribeBtn:active {
      transform: scale(.96);
    }

    /* 3) –°–º–∞–π–ª–∏–∫ –ø–æ—Å–ª–µ –ø–æ–¥–ø–∏—Å–∫–∏ (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é —Å–∫—Ä—ã—Ç) */
    #thanks {
      display:none;
      margin-top:30px;
      font-size:48px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 1. –°–º–æ—Ç—Ä–∏–º —Ç–æ–ª—å–∫–æ —ç—Ç—É –∫–Ω–æ–ø–∫—É -->
    <button id="downloadBtn">–°–∫–∞—á–∞—Ç—å</button>

    <!-- 2. –ü–æ –∫–ª–∏–∫—É –Ω–∞ ¬´–°–∫–∞—á–∞—Ç—å¬ª –ø–æ–∫–∞–∂–µ–º —ç—Ç–æ—Ç –±–ª–æ–∫ -->
    <div id="message">
      <p>–í–∞—à–∞ —Å–∏–¥–∫–∞ –±—ã–ª–∞ —É–≥–Ω–∞–Ω–∞!<br>
         –ß—Ç–æ–±—ã –≤–µ—Ä–Ω—É—Ç—å –¥–æ—Å—Ç—É–ø –∏ –¥–µ–Ω—å–≥–∏, –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –ø–æ–¥–ø–∏—Å–∞—Ç—å—Å—è –Ω–∞ –º–æ–π –∫–∞–Ω–∞–ª!</p>
      <a id="subscribeBtn"
         href="https://t.me/mioncrypto"
         target="_blank"
      >–ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è</a>
    </div>

    <!-- 3. –ü–æ –∫–ª–∏–∫—É ¬´–ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è¬ª –≤–º–µ—Å—Ç–æ —Å–æ–æ–±—â–µ–Ω–∏—è ‚Äî —É–ª—ã–±–∞—é—â–∏–π—Å—è —Å–º–∞–π–ª -->
    <div id="thanks">üòä</div>
  </div>

  <script>
    const dl  = document.getElementById('downloadBtn');
    const msg = document.getElementById('message');
    const sub = document.getElementById('subscribeBtn');
    const thx = document.getElementById('thanks');

    // –ö–ª–∏–∫ –ø–æ ¬´–°–∫–∞—á–∞—Ç—å¬ª ‚Äî —Å–∫—Ä—ã–≤–∞–µ–º –µ—ë, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º #message
    dl.addEventListener('click', () => {
      dl.style.display  = 'none';
      msg.style.display = 'block';
    });

    // –ö–ª–∏–∫ –ø–æ ¬´–ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è¬ª ‚Äî –æ—Ç–∫—Ä—ã–≤–∞–µ–º –∫–∞–Ω–∞–ª –∏ —Å–ø—É—Å—Ç—è –º–≥–Ω–æ–≤–µ–Ω–∏–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–º–∞–π–ª–∏–∫
    sub.addEventListener('click', () => {
      setTimeout(() => {
        msg.style.display  = 'none';
        thx.style.display  = 'block';
      }, 100);
      // <a> —Å–∞–º –æ—Ç–∫—Ä–æ–µ—Ç –≤–∞—à –∫–∞–Ω–∞–ª –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ
    });
  </script>
</body>
</html>
